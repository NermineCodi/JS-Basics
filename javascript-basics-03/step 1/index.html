<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>
      <script>
        var image = document.getElementById("image1")
        image.addEventListener("mouseover", ()=> {
          image.style.border = "3px solid red"
        })
        image.addEventListener("mouseout", ()=> {
          image.style.border = ""
        })
      </script>
  </body>
</html>
