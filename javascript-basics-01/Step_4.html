<!DOCTYPE html>
<html>
    <head>
        <title>Step 4</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="name">name : </label><input type="text" name="name" id="name"/>
            <label for="surname">surname : </label><input type="text" name="surname" id="surname"/>
            <label for="city">city : </label><input type="text" name="city" id="city"/>
            <button  name="validate" id="validate">Validate</button>
        </form>
        <script>
            let name = prompt("Enter your name:")
            if (name != null){
                document.getElementById("name").value = name
            }
            document.getElementById("validate").addEventListener("click", onClick)

            function onClick(){
                alert("Name: "+ name)
            }
            
        </script>
    </body>
</html>
